[request_definition]
r = sub, obj, act

[policy_definition]
p = sub, obj, act

[role_definition]
g = _, _
g2 = _, _

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
m = ( g(r.sub, p.sub) || p.sub == "*" )\
&& ( r.obj == p.obj || g2(r.obj, p.obj) || keyMatch(r.obj, p.obj) || customMatch(r.obj, p.obj) || keyMatch2(r.obj, p.obj) ) \
&& (r.act == p.act || regexMatch(r.act, p.act) || p.act == "*" || r.act == "*") || r.obj == "root"
